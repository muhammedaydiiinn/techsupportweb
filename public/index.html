<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#45C49C" />
    <meta
      name="description"
      content="Tech Support - Teknik Destek Yönetim Sistemi"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <title>Tech Support</title>
    
    <style>
      /* Sayfa yüklenirken gösterilecek loading ekranı */
      #root-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      #root-loader.hidden {
        display: none;
      }

      /* Temel CSS değişkenleri */
      :root {
        --primary: #45C49C;
        --text: #333333;
        --background: #FFFFFF;
      }

      /* Varsayılan font ve smooth scroll */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
        background-color: var(--background);
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekmektedir.</noscript>
    
    <!-- Loading ekranı -->
    <div id="root-loader">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle 
          cx="25" 
          cy="25" 
          r="20" 
          fill="none" 
          stroke="#45C49C" 
          stroke-width="4"
          stroke-dasharray="60 20"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="1s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>

    <!-- React uygulamasının mount edileceği root element -->
    <div id="root"></div>

    <script>
      // Sayfa yüklendiğinde loading ekranını gizle
      window.addEventListener('load', function() {
        document.getElementById('root-loader').classList.add('hidden');
      });
    </script>
  </body>
</html>
